{% extends "main/main_base.html" %}
{% block title %}Editar {{ puesto.nombre }}{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto p-6 bg-white rounded shadow mt-8 font-[Inter]">
  <h2 class="text-2xl font-bold mb-4 font-[Poor_Story]">Editar puesto</h2>
  <form method="POST" enctype="multipart/form-data">
    <label class="block mb-2">Foto actual:</label>
    <img src="{{ puesto.foto or '/static/images/img5.png' }}" class="mb-2 w-32 h-32 object-cover rounded">
    <input type="file" name="foto" accept="image/*" class="mb-4">
    <label class="block mb-2">Calificación:</label>
    <select name="calificacion" required class="mb-4">
      <option value="">Selecciona</option>
      {% for i in range(1,6) %}
        <option value="{{ i }}" {% if reseña and reseña.calificacion == i %}selected{% endif %}>{{ i }} ⭐</option>
      {% endfor %}
    </select>
    <label class="block mb-2">Reseña:</label>
    <textarea name="comentario" required class="mb-4 w-full">{{ reseña.comentario if reseña else '' }}</textarea>
    <button type="submit" class="bg-[#F5BB00] text-white px-4 py-2 rounded">Guardar cambios</button>
    <a href="{{ url_for('foodstand', id=puesto.id) }}" class="ml-4 text-[#D76A03] underline">Cancelar</a>
  </form>
</div>
{% endblock %}
